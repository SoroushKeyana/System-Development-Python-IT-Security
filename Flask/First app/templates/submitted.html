<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        p {
            margin-bottom: 12px;
        }

        a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Submission Confirmation</h2>
    <p>Thank you for your submission <b>{{ name }}</b>!</p>
    <p><b>Name:</b> {{ name }}</p>
    <p><b>Email:</b> {{ email }}</p>
    <p><a href="{{ url_for('form') }}">Go back to the form</a></p>
</body>
</html>
